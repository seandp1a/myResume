<div class="d-flex flex-column align-items-center">
  <div class="page-header">
    <ngb-carousel  *ngIf="images" class="my-0">
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[0]" alt="Random first slide">
        </div>
        <div class="carousel-caption">
          <h3>First slide label</h3>
          <p>Nulla vitae elit libero, a pharetra augue mollis interdum.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[1]" alt="Random second slide">
        </div>
        <div class="carousel-caption">
          <h3>Second slide label</h3>
          <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
        </div>
      </ng-template>
      <ng-template ngbSlide>
        <div class="picsum-img-wrapper">
          <img [src]="images[2]" alt="Random third slide">
        </div>
        <div class="carousel-caption">
          <h3>Third slide label</h3>
          <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
        </div>
      </ng-template>
    </ngb-carousel>
  </div>

  <div class="page-body">

  </div>

  <h1 class="text-center">Home</h1>
  <h4 class=" text-center">留個言吧</h4>
  <textarea
    name="myTextArea"
    id="myTextArea"
    cols="30" rows="10"
    class="form-group mx-auto w-100"
    [(ngModel)]="inputText"
  ></textarea>

  <span class="text-danger mx-auto " style="font-weight: bold;" *ngIf="showWarn">你沒輸入東西送三小?</span>
  <button class="mx-auto btn btn-primary mt-2" style="width: 5rem;"
  (click)="send()">送出</button>
</div>
