<div class="page-header">
  <div class="jumbotron jumbotron-fluid mybanner">
    <div class="container d-flex flex-column  text-white  abs-md-center">
      <span class="pl-md-5">welcome dear, rays shoo shoo kai-door</span>
      <h1 class="display-1-lg font-weight-bold my-4 text-md-center ">Usongrat G-Tray-Rays</h1>
      <p class="lead text-md-right pr-md-5">This blog is produced by Usong(Front-end) and Roy(Back-end).</p>
    </div>
  </div>
</div>
<div id="page-body" class="container">
  <div class="d-flex flex-wrap">

    <div class="col-12 col-md-4 px-4">
      <!--  -->
      <ngb-carousel #carousel [interval]="3000" [pauseOnHover]="true" [showNavigationIndicators]="false">
        <ng-template ngbSlide *ngFor="let dev of developers; index as i">

          <div class="d-flex flex-column w-100">
            <div class="my-pic ">
              <div class="my-photo" [style]="{backgroundImage:'url('+dev.photo+')'}"></div>
            </div>

            <div class="my-detail ">
              <div class="white-spacing">
                <h1>{{dev.name}}</h1>
                <span>{{dev.major}}</span>
              </div>

              <ul class="social-icon">
                <li><a [href]="dev.fb" target="_blank" class="facebook"><i class="fa fa-facebook"></i></a></li>
                <li><a [href]="dev.ig" target="_blank" class="instagram"><i class="fa fa-instagram"></i></a></li>
                <li><a [href]="dev.gh" target="_blank" class="github"><i class="fa fa-github"></i></a></li>
              </ul>

            </div>
          </div>

        </ng-template>
      </ngb-carousel>
      <!--  -->

      <div class="subtitle-list">
        <button class="toggle-button w-100 d-flex justify-content-between align-items-center pr-4 pl-2"
          (click)="listCollapseToggle()">
          <div class="title">Article List</div><i class="fas fa-angle-down "
            [ngClass]="{'fa-rotate-90':listCollapse}"></i>
        </button>
        <div class="mt-4" [@smoothCollapse]="listCollapse?'initial':'final'">
          <div class="card py-2">
            <div class="subtitle-link" *ngFor="let article of articleToDisplay">
              <a routerLink="/article/{{article.id}}">{{article.sub_title}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <ul class="col-12 col-md-8 d-flex flex-column page-body article-list" style="position: relative;"
      [@articleAnimation]="articleToDisplay.length">
      <div class="loader-container " style="margin: 0 -15px;" *ngIf="showProgressBar ">
        <mat-progress-bar mode="indeterminate"></mat-progress-bar>
        <!-- <mat-spinner class="ml-auto" diameter="40"></mat-spinner> -->
      </div>
      <li *ngFor="let article of articleToDisplay">
        <app-article-card [article]="article"></app-article-card>
      </li>
    </ul>
    <ngb-pagination class="col-12 d-flex justify-content-center home-pagination" (pageChange)="pageChange($event)"
      [collectionSize]="pageInfo.total" [pageSize]="pageInfo.per_page" [(page)]="pageInfo.current_page" [maxSize]="5"
      [rotate]="true" [ellipses]="false" [boundaryLinks]="true">
    </ngb-pagination>

  </div>

</div>
<a (click)="scrollToTop()" *ngIf="scrollToTopButtonShow" class="scroll-to-top"
  style="display: inline; cursor: pointer;"><i class="fa fa-long-arrow-up"></i></a>
